  <!-- Modal -->
  <div id="pinModal" class="pin-modal">
    <span class="close" onclick="closePin()">&times;</span>
    <div class="modal-content">
      <div class="modal-img">
        <img id="modalImg" src="" alt="">
      </div>
      <div class="modal-info">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
      </div>
    </div>
  </div>

  <!-- ðŸ‘‰ keep adding more designs here -->
  </section>
  <!-- CALL TO ACTION -->
  <section class="about-section">
    <h2 class="about-text">
      Let's make your <span>Design a Brand</span>
    </h2>
    <a href="become-a-client.html" class="btn-about">Let's Talk</a>
  </section>
  <!-- Footer -->
  <div id="footer">
    <div id="footer-placeholder"></div>
  </div>

  </div>
  <script>
    // Hero scroll animation
    window.addEventListener("scroll", () => {
      let scrollY = window.scrollY;
      document.getElementById("line1").style.transform = `translateX(${scrollY * 0.2}px)`;
      document.getElementById("line2").style.transform = `translateX(-${scrollY * 0.2}px)`;
    });

    // Load footer dynamically
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });

    // Load navbar dynamically + attach JS
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;

        // After navbar is injected, load its JS
        const script = document.createElement("script");
        script.src = "navbar.js";
        document.body.appendChild(script);
      });
  </script>

  <script src="script.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons(); // initialize icons
  </script>


  <script src="design.js"></script>
